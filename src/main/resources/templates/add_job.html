<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Replicant > Candidates</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet" />
</head>

<body>

<!-- Static navbar -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Replicant</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/jobs"><span class="glyphicon glyphicon-briefcase"></span> Jobs</a></li>
                <li><a href="/candidates"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Candidates</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h2>Jobs</h2>
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" action="#" th:action="@{/jobs}" th:object="${job}" method="post">
                <div class="form-group">
                    <label for="title" class="col-md-4 control-label">Job Title</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Software Development Engineer" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="hiringManager" class="col-md-4 control-label">Hiring Manager</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" th:field="*{hiringManager}" id="hiringManager" placeholder="Manager" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-md-4 control-label">Description</label>
                    <div class="col-md-7">
                        <textarea class="form-control" rows="7" th:field="*{description}" id="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-5">
                        <button type="submit" class="btn btn-success">Add Job</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
